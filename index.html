<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/340305d5ca.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="holder">
            <i class="fa-solid fa-x fa-beat-fade fa-sm"></i>
        </div>
        <div class="content">
            <h1>Settings</h1>
            <div class="closet-1">
                <h1>Language</h1>
                <p>Let us know which language you're most comfortable using. You
                    </br>can change it back at any time.</p>
                <select name="cars" id="cars">
                    <option value="Ford">English</option>
                    <option value="Ford">French</option>
                    <option value="saab">German</option>
                    <option value="Voksy">Swidish</option>
                    <option value="audi">Chinese</option>
                    <option value="audi">Other</option>
                </select>
            </div>

            <div class="closet">
                <div class="cards">
                    <div class="card-1">
                        <h1>Autoplay Videos</h1>
                        <p>Choose if you want to autoplay on your browser</p>
                    </div>
                    <input type="checkbox" id="airplane-mode" class="input">
                    <label for="airplane-mode" class="label">
                        <div class="circle"></div>
                    </label>
                </div>
            </div>
            <div class="cards-1">
                <div class="card-1">
                    <h1>Autoplay Videos</h1>
                    <p>Choose if you want to autoplay on your browser</p>
                </div>
                <input type="checkbox" id="dark-mode" class="input">
                <label for="dark-mode" class="label">
                    <div class="circle"></div>
                </label>
            </div>
        </div>
        <div class="btn">
            <button>Save</button>
            <button>Cancel</button>
        </div>
    </div>
    </div>
    </div>
</body>
